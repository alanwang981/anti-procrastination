<!DOCTYPE html>
<html>
<head>
  <title>Site Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8d7da;
      color: #721c24;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 25px;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.2s;
    }
    #closeTab {
      background-color: #dc3545;
      color: #f8f8f8;
    }
    #goToWhitelist {
      background-color: #28a745;
      color: #f8f8f8;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .icon {
      font-size: 3em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>This Site Is Blocked</h1>
  <p>You cannot access unproductive sites during Focus Mode.</p>
  <p>Try visiting one of your productive sites instead.</p>
  
  <div class="buttons">
    <button id="closeTab">Close Tab</button>
    <button id="goToWhitelist">Be More Productive</button>
  </div>

  <script src="warning.js"></script>
</body>
</html>
