<!DOCTYPE html>
<html>
<head>
  <title>Anti-Procrastination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 15px;
      margin: 0;
      position: relative;
    }
    h1 {
      font-size: 1.5em;
      margin: 0 0 15px 0;
      color: #333;
      text-align: center;
      font-weight: bold;
      padding-top: 5px;
    }
    .help-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #6c757d;
      color: #f8f8f8;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }
    .input-group {
      display: flex;
      margin: 10px 0;
      gap: 5px;
    }
    .input-group input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .input-group button {
      padding: 8px 12px;
      background-color: #4887eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .list-container {
      margin: 20px 0;
    }
    .website-list {
      padding-left: 20px;
    }
    .website-list li {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #focusDuration {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #toggleFocus {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #67ff8a;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      padding: 8px;
      margin: 15px 0;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #c9ffd6;
      color: #227736;
    }
    .error {
      background-color: #ffd2d6;
      color: #dc3545;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .action-buttons button {
      flex: 1;
      padding: 8px;
    }
    #openChatbot {
      background-color: #9c27b0;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button class="help-btn" id="helpBtn">?</button>
  <h1>Anti-Procrastination</h1>
  
  <input type="number" id="focusDuration" placeholder="Focus duration (minutes)" min="1">
  <button id="toggleFocus">Toggle Focus Mode</button>
  
  <div id="status"></div>

  <div class="list-container">
    <h2>Whitelist</h2>
    <div class="input-group">
      <input type="text" id="whitelistInput" placeholder="example.com or *.example.com">
      <button id="addWhitelist">Add</button>
    </div>
    <ul class="website-list" id="whitelistDisplay"></ul>
  </div>

  <div class="list-container">
    <h2>Blacklist</h2>
    <div class="input-group">
      <input type="text" id="blacklistInput" placeholder="example.com or *.example.com">
      <button id="addBlacklist">Add</button>
    </div>
    <ul class="website-list" id="blacklistDisplay"></ul>
  </div>

  <div class="action-buttons">
    <button id="showReport">Show Report</button>
    <button id="refresh">Refresh</button>
  </div>

  <button id="openChatbot">Open Productivity Assistant</button>

  <script src="popup.js"></script>
</body>
</html>
