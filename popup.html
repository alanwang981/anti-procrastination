<!DOCTYPE html>
<html>
<head>
  <title>Anti-Procrastination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 15px;
      margin: 0;
      position: relative; /* Needed for absolute positioning */
    }
    
    /* User counter in top-left corner */
    .user-counter {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #aee4f6;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      color: #4887eb;
      font-weight: bold;
      z-index: 100;
    }

    h1 {
      font-size: 1.5em;
      margin: 0 0 15px 0;
      color: #333;
      text-align: center;
      font-weight: bold;
      padding-top: 5px;
    }

    .help-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #6c757d;
      color: #f8f8f8;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }

    .input-group {
      display: flex;
      margin: 10px 0;
      gap: 5px;
    }

    .input-group input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #f8f8f8;
      border-radius: 4px;
    }

    .input-group button {
      width: auto;
      padding: 8px 12px;
      background-color: #4887eb;
      color: #f8f8f8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .list-container {
      margin: 20px 0;
    }

    .list-container h2 {
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #333;
    }

    .website-list {
      font-size: 1.1em;
      margin: 5px 0;
      padding-left: 20px;
    }

    .website-list li {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .website-list button {
      background-color: #ff6363;
      color: #f8f8f8;
      padding: 4px 8px;
      font-size: 0.9em;
      margin-left: 10px;
    }

    #focusDuration {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #f8f8f8;
      border-radius: 4px;
    }

    #toggleFocus {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #67ff8a;
      font-weight: bold;
    }

    #status {
      min-height: 20px;
      margin: 15px 0;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      border-radius: 4px;
    }

    .success { background-color: #c9ffd6; color: #227736; }
    .error { background-color: #ffd2d6; color: #99303a; }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .action-buttons button {
      flex: 1;
      padding: 8px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- User counter in top-left corner -->
  <div class="user-counter" id="userCount" title="Total users">...</div>
  
  <!-- Help button in top-right corner -->
  <button class="help-btn" id="helpBtn">?</button>
  
  <h1>Anti-Procrastination</h1>
  
  <input type="number" id="focusDuration" placeholder="Focus duration (minutes)" min="1">
  <button id="toggleFocus">Toggle Focus Mode</button>
  
  <div id="status"></div>

  <div class="list-container">
    <h2>Whitelist</h2>
    <div class="input-group">
      <input type="text" id="whitelistInput" placeholder="example.com or *.example.com">
      <button id="addWhitelist">Add</button>
    </div>
    <ul class="website-list" id="whitelistDisplay"></ul>
  </div>

  <div class="list-container">
    <h2>Blacklist</h2>
    <div class="input-group">
      <input type="text" id="blacklistInput" placeholder="example.com or *.example.com">
      <button id="addBlacklist">Add</button>
    </div>
    <ul class="website-list" id="blacklistDisplay"></ul>
  </div>

  <div class="action-buttons">
    <button id="showReport">Show Report</button>
    <button id="refresh">Refresh</button>
  </div>

  <!-- Firebase for tracking user counting -->
  <script src="firebase.js"></script>

  <!-- Your existing popup.js -->
  <script src="popup.js"></script>
</body>
</html>
